  ##############
 #  Presence  #
##############
- alias: Abbey is home
  trigger:
    platform: state
    entity_id: group.abbey
    state: 'home'
  #condition:
  #  condition: time
  #  after: '05:00:00'
  #  before: '06:00:00'
  action:
    service: notify.join
    data:
      message: "Abbey is Home"

- alias: Abbey is away
  trigger:
    platform: state
    entity_id: group.abbey
    state: 'not_home'
  #condition:
  #  condition: time
  #  after: '05:00:00'
  #  before: '06:00:00'
  action:
    service: notify.join
    data:
      message: "Abbey is Away"

  ##############
 #  Updates   #
##############
- alias: 'Update Available Notifications'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    - service: notify.TacoBot
      data:
        message: "A new update for Home Assistant is available."
    - service: persistent_notification.create
      data:
        title:   "New Update"
        message: "A new update for Home Assistant is available."

  ##############
 #  Network  #
#############
- alias: Z-Wave network is complete
  trigger:
    platform: event
    event_type: zwave.network_ready
  action:
    service: notify.TacoBot
    data:
      message: "Z-Wave Network is up"

