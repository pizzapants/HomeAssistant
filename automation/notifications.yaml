 #  Battery  #
#############
- alias: Front door battery
  trigger:
    platform: numeric_state
    entity_id: sensor.frontdoor_battery
    below: 10
  action:
    service: notify.TacoBot
    data:
      message: "The front door battery is at {{ states.sensor.frontdoor_battery.state }}%"

